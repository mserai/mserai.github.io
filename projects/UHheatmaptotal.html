<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UH Totals</title>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  </head>
</head><nav class="ui stackable menu">
  <div style="padding-top: 8px; padding-left: 200px"><p>Total device counts from 8/16/2018 11:00 - 8/22/2018 13:00</p></div>
</nav>
<body>
<div class="ui left-aligned-container">
  <div id="map"></div>
</div>
<script>
  /*1. Read in choleraDeathLocations.csv and ...*/
  Plotly.d3.csv('https://raw.githubusercontent.com/mserai/ICS484/master/UH@1000_8.20.csv', function(err, rows){
    Plotly.d3.csv('https://raw.githubusercontent.com/mserai/ICS484/master/UHAccessPoints.csv', function(err1, rows1) {
      Plotly.d3.csv('https://raw.githubusercontent.com/mserai/ICS484/master/UHTotals.csv', function (err2, rows2) {
        function unpack(rows, key) {
          return rows.map(function (row) {
            return row[key];
          });
        }

        var pumpY = [];
        var pumpX = [];
        var pumpName = [];
        /*Grab*/
        pumpY.push(Object.keys(rows1[0])[0]);
        pumpX.push(Object.keys(rows1[0])[1]);
        pumpName.push(Object.keys(rows1[0])[2]);
        for (var i = 0; i < rows1.length; i++) {
          pumpX.push(rows1[i]["lat"]);
          pumpY.push(rows1[i]["long"]);
          pumpName.push(rows1[i]["name"]);
        }
        var colors = [[0, 'rgb(135,206,250)'],[0.25, 'rgb(253, 255, 0)'], [0.5, 'rgb(255, 200, 0)'], [0.75, 'rgb(255, 100, 0)'],  [1, 'rgb(255,0,64)']];
        //
        /*2. Show a map of the locations of the deaths...*/
        var plots = [{
          type: 'scattermapbox',
          mode: 'markers',
          text: unpack(rows, 'number'),
          lon: unpack(rows, 'long'),
          lat: unpack(rows, 'lat'),
          marker: {
            color: unpack(rows, 'number'),
            colorscale: colors,
            cmin: 200,
            cmax: 1301,
            reversescale: false,
            opacity: .50,
            size: 30,
            sizeref: .25,
          },

        }];
        var plots2 = [{
          type: 'scattermapbox',
          mode: 'markers',
          text: unpack(rows2, 'number'),
          lon: unpack(rows2, 'long'),
          lat: unpack(rows2, 'lat'),
          marker: {
            color: unpack(rows2, 'number'),
            colorscale: colors,
            cmin: 6460,
            cmax: 44078,
            reversescale: false,
            opacity: .50,
            size: 25,
            sizeref: .25,
          },

        }];
        /* of pumps*/
        var plot = [{
          type: 'scattermapbox',
          mode: 'markers',
          lon: unpack(rows1, 'long'),
          lat: unpack(rows1, 'lat'),
          text: unpack(rows1, 'name'),
          marker: {
            symbol: 'monument',
            size: 10,
            color: 'rgb(256,0,256)',
          },
        }];
        layout = {
          height: 1000,
          width: 2000,
          dragmode: 'zoom',
          title: 'Pumps and Deaths',
          mapbox: {
            pitch: 60,
            bearing: 10,
            center: {
              lat: 21.2970,
              lon: -157.817835
            },
            domain: {
              x: [0, 1],
              y: [0, 1]
            },
            style: 'light',
            zoom: 16.8
          },
          margin: {
            r: 590,
            t: 0,
            b: 0,
            l: 0,
            pad: 0
          },
          showlegend: true
        };
        Plotly.setPlotConfig({
          mapboxAccessToken: 'pk.eyJ1IjoibXNlcmFpIiwiYSI6ImNqbTl1NWJ5ajAwMW8zcG1yNjY5emc5NnMifQ.Ig1yRjY3fv_Babaz0TbVOw'
        });
        /*Go*/

        Plotly.plot('map', plots2, layout);
        Plotly.plot('map', plot, layout);
      })
    })
  });
</script>
</body>
</html>
